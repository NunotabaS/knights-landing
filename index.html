<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" value="IE=9">
  <title>Knights Landing | Share Arknights Plan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" type="application/x-javascript"></script>

  <!-- First party code -->

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/cards.css" />

  <script src="js/hash.js" type="application/x-javascript"></script>
  <script src="js/renderable.js" type="application/x-javascript"></script>
  <script src="js/dropdown.js" type="application/x-javascript"></script>

  <script src="js/recruits-loader.js" type="application/x-javascript"></script>
  <script src="js/stages-loader.js" type="application/x-javascript"></script>
  <script src="js/level-loader.js" type="application/x-javascript"></script>
  <script src="js/map-loader.js" type="application/x-javascript"></script>
  <script src="js/main.js" type="application/x-javascript"></script>
</head>
<body>
  <div class="nav">
    <div class="nav-brand">Knights Landing :: Arknights Level Visualization</div>
  </div>
  <div class="container">
    <div class="row padded">
      <!-- Wave slider -->
      <div class="wave-slider-area pull-right">
        <div class="slider-wrapper">
          <input type="range" min="-0.1" max="10" value="-0.1" step="0.1"
            class="slider"
            id="wave-selector">
        </div>
        <div class="slider-value-wrapper">-1</div>
      </div>
      <!-- Map selector -->
      <div class="dropdown pull-left">
        <a class="btn btn-secondary dropdown-toggle" role="button"
          id="stage-selector" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {STAGE_NAME}
        </a>
        <div id="stage-list" class="dropdown-menu"
          aria-labelledby="dropdownMenuLink">
        </div>
      </div>
      <!-- Clearfix -->
      <div class="clearfix"></div>
    </div>
    <div class="row centered">
      <canvas id="main" width="1280" height="720">
        <p>Yikes! Your brower does not support canvas. This won't work!</p>
      </canvas>
    </div>
    <div id="deck" class="row">
    </div>
    <div></div>
  </div>
</body>
</html>
